<html>
	<head>
		<script type="text/javascript" src="../dependencies/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="popup.js"></script>
		<link href="popup.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div>
			<h2>Risk Dice Simulator</h2>
			<form id="simulationForm">
				<!-- Attacker -->
				<div>
					<label>Attacker's armies:</label>
					<input type="number" placeholder="Ex. 20" autofocus required min="1" name="attacker_armies" />
					
					<label>Attacker die type:</label>
					<input type="number" required min="1" max="100" name="attacker_die_type" value="6" />

					<label>Number of attacking dice:</label>
					<input type="number" required min="1" max="100" name="attacker_die_count" value="3" />
				</div>

				<!-- Defender -->
				<div>
					<label>Defender's armies:</label>
					<input type="number" placeholder="Ex. 20" required min="1" name="defender_armies" />
					
					<label>Defender die type:</label>
					<input type="number" required min="1" max="100" name="defender_die_type" value="6" />

					<label>Number of defending dice:</label>
					<input type="number" required min="1" max="100" name="defender_die_count" value="2" />
				</div>

				<div>
					<label>Number of Simulations to run:</label>
					<input type="number" required min="1" max="100000" name="total_simulation_count" value="10000" />
				</div>

				<input id="simulate" type="button" value="Simulate"/>
			</form>
			
			<div id="simulationResponse">
				<div>
					<b>Probability of Winning: </b>
					<span><span id="avgAttackerWinsPercent" >0</span>%</span>
				</div>
				<div>
					<b>Average Attacker Wins: </b>
					<span>
						<span id="avgAttackerWins">0</span>
						/ <span id="iterations">0</span>
					</span>
				</div>
				<div>
					<b>Avg Attacker Armies Remaining (on win): </b>
					<span>
						<span id="avgAttackerArmiesRemaining">0</span> 
						/ <span id="initialAttackerArmies">0</span>
						(<span id="avgAttackerArmiesRemainingPercent">0</span>%)
					</span>
				</div>
				<div>
					<b>Avg Defender Armies Remaining (on loss): </b>
					<span>
						<span id="avgAttackerArmiesRemaining">0</span> 
						/ <span id="initialAttackerArmies">0</span>
						(<span id="avgAttackerArmiesRemainingPercent">0</span>%)
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
